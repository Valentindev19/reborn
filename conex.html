    <script>
     // when form is submit
     $('#conex_form').submit(function() {

       var nom = $('#nom').val();
       var prenom = $('#prenom').val();
       var dn = $('#DN').val();
       var genre = $('#genre').val();
       var email = $('#email').val();
       var phone = $('#phone').val();

       var ville = $('#ville').val();
       var adr = $("#adr").val();
       var comp = $('#comp').val();
       var mdp = $('#mdp').val();
       // needs for recaptacha ready
       grecaptcha.ready(function() {
          // do request for recaptcha token
          // response is promise with passed token
          grecaptcha.execute('6LfvfKQUAAAAAAuFhYtzgHjRHnjifzkODLfoQnw9', {action: 'create_comment'}).then(function(token) {
              // add token to form
              $('#conex_form').prepend('<input type="hidden" name="g-recaptcha-response" value="' + token + '">');
                  $.post("trait.php",{nom: nom, prenom: prenom, dn: dn, genre: genre, email: email, phone: phone, cp: cp, ville: ville, adr: adr, comp: comp, mdp: mdp, token: token}, function(result) {

          });;
        });
